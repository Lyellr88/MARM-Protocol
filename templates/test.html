<!DOCTYPE html>
<html>
<head>
  <title>Gemini API Test</title>
</head>
<body>
  <h2>Gemini Test</h2>
  <button onclick="sendTest()">Send Test Prompt</button>
  <pre id="output"></pre>

  <script>
    function sendTest() {
      fetch("http://127.0.0.1:5000/api/gemini", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: "Write a haiku about the ocean." })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("output").textContent = "Error: " + err;
      });
    }
  </script>
</body>
</html>
